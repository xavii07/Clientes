<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="icon" href="img/icono.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">Direcci√≥n de <span class="text-primary">Clientes</span></h3> 
        <input type="text" class="form-control mt-3 mb-3 text-primary" placeholder="Buscar Cliente..." id="filtro">
        <button class="btn btn-success btn-md mb-2" id="cambiar">Agregar Cliente nuevo</button>
        <form action="#" id="form">
            <div class="form-group">
                <label for="pos">Pos</label>
                <select  id="pos" class="form-control">
                    <option value="P03">POS 03</option>
                    <option value="P21">POS 21</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" class="form-control">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre Cliente</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" class="form-control">
            </div>
            <div class="form-group">
                <label for="ferreteria">Nombre Ferreteria</label>
                <input type="text" id="ferreteria" class="form-control">
            </div>
            <input type="submit" value="Agregar Cliente" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5 table-secondary">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Ciudad</th>
                    <th>Cliente</th>
                    <th>Direccion</th>
                    <th>Nombre</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="listaCliente"></tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
